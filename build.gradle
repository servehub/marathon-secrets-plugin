apply plugin: 'scala'

group 'com.sbuslab'

repositories {
    maven { url 'https://downloads.mesosphere.com/maven' }
    mavenCentral()
}

dependencies {
    implementation 'mesosphere.marathon:plugin-interface_2.12:1.6.325'

    compile 'com.typesafe.play:play-json_2.12:2.6.7'
    compile 'net.i2p.crypto:eddsa:0.3.0'

    testCompile 'junit:junit:4.12'
    testCompile 'org.scalatest:scalatest_2.12:3.0.5'
}


